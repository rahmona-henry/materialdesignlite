<!DOCTYPE html>

<html lang='en'>

<head>
<meta charset='utf-8'>
<meta http-equiv-'X-UA-Compatible' content='IE=edge'>
<meta name='description' content ='A project that uses Material Design Lite'>
<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
<title>MDL-Project</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-indigo.min.css" /></head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class='mdl-layout__header mdl-layout__header--waterfall portfolio-header'>
        <div class='mdl-layout__header-row'>
          <span class='mdl-layout__title'>Henry | Griffiths Brewing Co.</span>
        </div>
            <div class='mdl-layout__header-row portfolio-navigation-row'></div>
              <nav class='mdl-navigation mdl-typography--body-1-force-preferred-font'>
                <a class='mdl-navigation__link' href='#'>Beers</a>
                <a class='mdl-navigation__link' href='#'>Brewery</a>
                <a class='mdl-navigation__link' href='#'>Store</a>
                <a class='mdl-navigation__link' href='#'>About</a>
              </nav>
            </div>
          </header>
          <div class='mdl-layout__drawer mdl-layout--small-screen-only'>
            <span class='mdl-layout__title'>Henry | Griffiths Brewing Co.</span>
            <nav class='mdl-navigation mdl-typography--body-1-force-preferred-font'>
              <a class='mdl-navigation__link' href='#'>Beers</a>
              <a class='mdl-navigation__link' href='#'>Brewery</a>
              <a class='mdl-navigation__link' href='#'>Store</a>
              <a class='mdl-navigation__link' href='#'>About</a>
             </nav>
          </div>
          <main class='mdl-layout__content'>
            <div class='mdl-grid portfolio-max-width'>
              <div class='mdl-cell mdl-card mdl-shadow--4dp portfolio-card'>
                  <div class='mdl-card__media'>
                     <img class='article-image' src='images/example-work01.jpg' border='0' alt=''>
                   </div>
            </div>
            <div class='mdl-cell mdl-cell--12-col-tablet'>Cell 1</div>
            <div class='mdl-cell mdl-cell--4-col-tablet'>Cell 2</div>
            <div class='mdl-cell mdl-cell--4-col-tablet'>Cell 3</div>
          </div>
          <div class='mdl-mini-footer__right-section'>
              <ul class='mdl-mini-footer__lunk-list'>
                <li><a href='#'>Contact</a></li>
                <li><a href='#'>Privacy & Terms</a></li>
                <ul>
          </div>
        <footer>
      </main>
    <div>
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
